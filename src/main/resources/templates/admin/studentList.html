<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Studerende</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="../stylesheet.css"/>

</head>
<body>

<div th:replace="/admin/navBar::topMenu"></div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table id="allStudents" class="table">
            <thead class="bg-dark">
            <tr class="studentListHead">
                <th scope="col">ID</th>
                <th scope="col">Fornavn</th>
                <th scope="col">Efternavn</th>
                <th class="createColumn" scope="col"><a id="newStudentbtn" class="btn btn-success newStudentbtn">Opret
                    Studerende</a></th>
            </tr>
            </thead>
            <tbody>
            <tr class="studentInfo" th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td>
                    <a th:href="'/admin/editStudent/'+${student.id}" class="btn btn-warning">
                        Redig√©r
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>

<div id="createNewStudentModel" class="createNewStudentModel">
    <div th:replace="/admin/newStudent::newStudent"></div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    //Create new student model
    var newStudentModel = document.getElementById("createNewStudentModel");
    //Button to open new student model
    var newStudentbtn = document.getElementById("newStudentbtn");
    //span to close model
    var span = document.getElementsByClassName("close")[0];

    //Open new student model
    newStudentbtn.onclick = function () {
        newStudentModel.style.display = "block";
    };
    //Close new student model
    span.onclick = function () {
        newStudentModel.style.display = "none";
    };
</script>

</body>
</html>
