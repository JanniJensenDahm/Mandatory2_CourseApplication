<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kursus tilmeldte</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="../../stylesheet.css"/>
</head>
<body>

<div class="row courseList">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <table id="allCourses" class="table">
                    <thead class="bg-dark">
                    <tr class="courseListHead">
                        <th scope="col">ID</th>
                        <th scope="col">Fornavn</th>
                        <th scope="col">Efternavn</th>
                        <th scope="col">
                            <a th:href="'/admin/addStudent/'+${course.id}" class="btn btn-warning add-student">
                                TilfÃ¸j Studerende
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="courseStudentInfo" th:each="student :${course.students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstname}"></td>
                        <td th:text="${student.lastname}"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="/admin/courseList" class="btn btn-danger">Tilbage</a>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
