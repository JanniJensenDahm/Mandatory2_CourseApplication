<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kursus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="../stylesheet.css"/>
</head>
<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="editCourseContent">
            <form class="editForm" th:object="${course}">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label for="nameDanish">Kursusnavn Dansk</label>
                            <input type="text" id="nameDanish" th:field="${course.nameDanish}"
                                   placeholder="Kursusnavn Dansk..." required="true"/>
                        </div>
                        <div>
                            <label for="nameEnglish">Kursusnavn Engelsk</label>
                            <input type="text" id="nameEnglish" th:field="${course.nameEnglish}"
                                   placeholder="Kursusnavn Engelsk..." required="true"/>
                        </div>
                        <div>
                            <label for="semester">Semester</label>
                            <input type="number" id="semester" th:field="${course.semester}" placeholder="Semester..."
                                   required="true"/>
                        </div>
                        <div>
                            <label for="classCode">Klassekode</label>
                            <input type="text" id="classCode" th:field="${course.classCode}" placeholder="Klassekode..."
                                   required="true"/>
                        </div>
                        <div class="studyProgram">
                            <label for="studyProgram">Vælg Studieprogram</label>
                            <select id="studyProgram" th:field="${course.studyProgram}" required="true">
                                <option
                                        th:each="studyProgram : ${studyPrograms}"
                                        th:value="${studyProgram.id}"
                                        th:text="${studyProgram.studyProgram}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="mandatoryElective">Obligatorisk eller valgfrit</label>
                            <select id="mandatoryElective" th:field="${course.mandatoryOrElective}" required="true">
                                <option th:value="true">Obligatorisk</option>
                                <option th:value="false">Valgfrit</option>
                            </select>
                        </div>
                        <div>
                            <label for="ects">ECTS</label>
                            <input type="text" id="ects" th:field="${course.ectsPoints}" placeholder="ECTS..."
                                   required="true"/>
                        </div>
                        <div>
                            <label for="courseLanguage">Sprog</label>
                            <input type="text" id="courseLanguage" th:field="${course.courseLanguage}"
                                   placeholder="Sprog..." required="true"/>
                        </div>
                        <div>
                            <label for="minNumbStudents">Mindste antal studerende</label>
                            <input type="number" id="minNumbStudents" th:field="${course.minimumStudents}"
                                   placeholder="Mindste antal studerende..." required="true"/>
                        </div>
                        <div>
                            <label for="expNumbStudents">Forventet antal studerende</label>
                            <input type="number" id="expNumbStudents" th:field="${course.expectedStudents}"
                                   placeholder="Forventet antal studerende..." required="true"/>
                        </div>
                        <div>
                            <label for="maxNumbStudents">Højeste antal studerende</label>
                            <input type="number" id="maxNumbStudents" th:field="${course.maximumStudents}"
                                   placeholder="Højeste antal studerende..." required="true"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="textArea">
                            <label for="prerequisites">Forudsætninger</label>
                            <textarea type="text" id="prerequisites" th:field="${course.prerequisites}"
                                      placeholder="Forudsætninger..." required="true"></textarea>
                        </div>
                        <div class="textArea">
                            <label for="learningOutcome">Læringsudbytte</label>
                            <textarea type="text" id="learningOutcome" th:field="${course.learningOutcome}"
                                      placeholder="Læringsudbytte..." required="true"></textarea>
                        </div>
                        <div class="textArea">
                            <label for="content">Kursus indhold</label>
                            <textarea type="text" id="content" th:field="${course.content}" placeholder="Indhold..."
                                      required="true"></textarea>
                        </div>
                        <div class="textArea">
                            <label for="learningActivities">Læringsaktiviteter</label>
                            <textarea type="text" id="learningActivities" th:field="${course.learningActivities}"
                                      placeholder="Læringsaktiviteter..." required="true"></textarea>
                        </div>
                        <div class="textArea">
                            <label for="examForm">Eksamensform</label>
                            <textarea type="text" id="examForm" th:field="${course.examForm}"
                                      placeholder="Eksamensform..."
                                      required="true"></textarea>
                        </div>
                        <div class="teacherSelect">
                            <label for="teachers">Vælg Underviser(e)</label>
                            <select id="teachers" th:field="${course.teachers}" multiple="multiple" required="true">
                                <option
                                        th:each="teacher : ${teachers}"
                                        th:value="${teacher.id}"
                                        th:text="${teacher.firstname + ' ' + teacher.lastname}"
                                ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="createDiv">
                            <a href="/teacher/courseList" class="btn btn-danger">Tilbage</a>
                            <button type="button" class="btn btn-success saveCoursebtn" id="editCoursebtn">Gem</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
